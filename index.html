<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Tracker</title>
  </head>

  <body>
    <header>
      <h1 class="text-center text-bg-danger p-3">5 Day Weather Tracker</h1>
    </header>
    <center>
    <div>
      <p id="inputContainer">City: <input type="text" id="cityInput"></p>
      <button type="button" class="btn btn-danger">Search</button>
      <h2 id="cityName">--Austin--</h2>
      <div class="container text-center">
        <div class="row row-col-5">
          <div id="day1" class="col border border-danger rounded-3">Day 1 Weather</div>
          <div id="day2" class="col border border-danger rounded-3">Day 2 Weather</div>
          <div id="day3" class="col border border-danger rounded-3">Day 3 Weather</div>
          <div id="day4" class="col border border-danger rounded-3">Day 4 Weather</div>
          <div id="day5" class="col border border-danger rounded-3">Day 5 Weather</div>
        </div>
      </div>
    </div>
    </center>


  <!--using day.js to format all of the dates and times-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- <script>dayjs().format()</script> -->
    <script src="./assets/scripts.js"></script>
  </body>
</html>
